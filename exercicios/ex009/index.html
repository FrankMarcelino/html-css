<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistas</title>
</head>
<body>
    <h1>Trabalhando com Lsitas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="1"> <!-- com o type defina o tipo de marcação e com o start por onde começar a listar-->
        <li>Acordar</li>
        <li>ligar para mãe assim que acordar</li>
        <li>Tomar café</li>
        <li>Escovar os Dentes</li>
        <li>Larvar Roupa</li>
        <li>almoçar</li>
        <li>Ir para o trabalho</li>
        <li>Ler um livro</li>

    </ol>

    <h2>Llistas não ordenadas</h2>
    <ul type="disc"> <!-- circle ou square-->
        <li>pão</li>
        <li>leite</li>
        <li>cafe</li>
        <li>arroz</li>
        <li>batata</li>
    </ul>

</body>
</html>
